<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    margin-top: 50px;
}

.container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.success {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 400px;
    height: 400px;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    padding: 20px;
    animation-name: success-animation;
    animation-duration: 1.5s;
}

@keyframes success-animation {
    0% {
        opacity: 0;
        transform: scale(0);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

.success h1 {
    font-size: 36px;
    color: #333;
    margin-bottom: 10px;
    text-align: center;
}

.success img {
    width: 100px;
    height: 100px;
    margin-bottom: 20px;
}

.success p {
    font-size: 18px;
    color: #777;
    margin-bottom: 20px;
    text-align: center;
}

.success a {
    padding: 10px 20px;
    background-color: #000;
    color: #fff;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.success a:hover {
    background-color: #454845;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="success">
            <h1>Payment Successful</h1>
            <img src="https://cliply.co/wp-content/uploads/2021/03/372103860_CHECK_MARK_400px.gif" alt="checkmark">
            <p>Thank you for your payment!</p>
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
